<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Form Element</h1>

    <form action="#">
      <input
        type="text"
        name="nama"
        placeholder="Nama"
        style="display: block; margin-bottom: 10px"
        required
        oninvalid="this.setCustomValidity('Nama Mohon Diisi')"
      />
      <input
        type="text"
        name="citacita"
        placeholder="Cita-cita"
        style="display: block; margin-bottom: 10px"
        required
        oninvalid="this.setCustomValidity('Cita-cita Mohon Diisi')"
      />
      <input
        type="tel"
        name="handphone"
        placeholder="No HP"
        style="display: block; margin-bottom: 10px"
        required
        oninvalid="this.setCustomValidity('No HP Mohon Diisi')"
      />
      <textarea
        name="alamat"
        placeholder="Alamat"
        cols="50"
        rows="12"
        style="display: block; margin-bottom: 10px"
        required
        oninvalid="this.setCustomValidity('Alamat Mohon Diisi')"
      ></textarea>
      <input type="submit" value="Submit">
    </form>

    <p>Semoga ilmu yang dipelajari berkah - Tugas 14-1</p>
  </body>
</html>
