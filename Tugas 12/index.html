<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    <h1>Belajar HTML</h1>

    <table border="1">
        <tr>
            <th style="text-align: center;"><strong>Nama</strong></th>
            <th style="text-align: center;"><strong>Alamat</strong></td>
            <th style="text-align: center;"><strong>Hobi</strong></th>
        </tr>
        <tr>
            <td><strong>Allen Gerysena</strong></td>
            <td><em>Bandar Lampung</em></td>
            <td>
                <ul>
                    <li><u>Menulis kode <mark>program</mark></u></li>
                    <li>Memancing</li>
                    <li>Diam di kamar</li>
                </ul>
            </td>
        </tr>
    </table>

    <p>Website : <a href="https://google.com" target="_blank">www.google.com</a></p>

    <table border="1">
        <tr>
            <td style="text-align: center;"><strong>Gambar</strong></td>
            <td style="text-align: center;"><strong>Audio</strong></td>
            <td style="text-align: center;"><strong>Video</strong></td>
        </tr>
        <tr>
            <td>
                <img src="poster.jpg" alt="doraemon" width="400px">
            </td>
            <td>
                <audio controls preload="metadata">
                    <source src="sample.mp3" type="audio/mp3">
                </audio>
            </td>
            <td>
                <video controls preload="metadata" height="300px">
                    <source src="sample.mp4" type="video/mp4">
                </video>
            </td>
        </tr>
    </table>
</body>
</html>
