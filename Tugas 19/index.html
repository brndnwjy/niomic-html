<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Biodata</title>
  </head>
  <body>
    <h1>Formulir Biodata Diri</h1>

    <hr>

    <form action="#">
        <label>Nama : <input type="text" /> </label>
        <hr>
        <label>Pas Foto : <input type="file" /> </label>
        <hr>
        <p>
            Jenis Kelamin : 
            <label>
                <input type="radio" name="jenis-kelamin" value="pria" />
                Pria
            </label>
            <label>
                <input type="radio" name="jenis-kelamin" value="wanita" />
                Wanita
            </label>
        </p>
        <hr>
        <p>
            Hobi : 
            <label>
                <input type="checkbox" name="hobi" value="sepak-bola"/> 
                Sepak Bola
            </label>
            <label>
                <input type="checkbox" name="hobi" value="bulu-tangkis" /> 
                Bulu Tangkis
            </label>
            <label>
                <input type="checkbox" name="hobi" value="membaca-buku" /> 
                Membaca Buku
            </label>
        </p>
        <hr>
    </form>
  </body>
</html>
