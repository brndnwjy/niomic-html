<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>

    <form action="#">
        <p>Cari Data : <input type="search"> </p>
        <p>Nama Lengkap : <input type="text"> </p>
        <p>Alamat Website : <input type="url"> </p>
        <p>Umur : <input type="number" min="10" max="35"> </p>
        <p>No HP : <input type="tel"> </p>
        <p>Seberapa mengerti Anda tentang materi ini?  <input type="range"> </p>

        <button type="submit">
            Submit
        </button>
    </form>
</body>
</html>
