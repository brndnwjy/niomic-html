<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Test</title>
  </head>
  <body>
    <audio controls>
      <source
        src="sample.mp3"
        type="audio/mp3"
      />
    </audio>
    <span>Format MP3 dengan atribut controls</span>
    <br />
    <audio controls loop>
      <source
        src="sample.mp3"
        type="audio/mp3"
      />
    </audio>
    <span>Format MP3 dengan atribut controls dan loop</span>
    <br />
    <audio controls muted>
      <source
        src="sample.mp3"
        type="audio/mp3"
      />
    </audio>
    <span>Format MP3 dengan atribut controls dan muted</span>
    <br />
    <audio controls>
      <source
        src="sample.flac"
        type="audio/flac"
      />
    </audio>
    <span>Format FLAC dengan atribut controls</span>
  </body>
</html>
