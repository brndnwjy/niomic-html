<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Daftar</title>
  </head>
  <body>
    <h1>Form Daftar</h1>

    <form action="#">
        
        <label>
            Jumlah Minimal : 4, Maksimal : 15 Karakter

            <input
            type="text"
            name="username"
            placeholder="Username"
            style="display: block; margin-bottom: 10px"
            minlength="4"
            maxlength="15"
            required
            oninvalid="this.setCustomValidity('Please lengthen your username to 4 characters or more')"
            />
        </label>
        <label>
            Jumlah Minimal : 4, Maksimal : 8 Karakter

            <input
            type="text"
            name="pin"
            placeholder="PIN"
            style="display: block; margin-bottom: 10px"
            required
            oninvalid="this.setCustomValidity('Please lengthen your PIN to 4 characters or more')"
            minlength="4"
            maxlength="8"
            />
        </label>
        <input type="submit" value="Daftar">
    </form>

    <p>Semoga ilmu yang dipelajari berkah - Tugas 14-2</p>
  </body>
</html>
